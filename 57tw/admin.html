<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>admin</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/jquery1.3.2.min.js"></script>
  </head>
  <body>
    <div class="Mask" id="Mask">
      <div class="login">
        <div class="account">帳號 :
          <input type="text"  id="account" />
        </div>
        <div class="password">
          密碼 :
          <input type="password" id="password" />
        </div>
        <div class="submit">
          <input type="submit" value="送出"  id="submit" />
        </div>
    </div>
    </div>
    <div class="admin" id="admin">
      <button id="sign_out">登出</button>
      <div>
        請選擇彩種:
        <select name="select" id="select" class="txt_01">
          <!-- <option value="0">請選擇遊戲</option> -->
          <option selected="selected" value="2">大樂透</option>
          <option value="1">威力彩</option>
          <option value="5">今彩539</option>
          <option value="12">雙贏彩</option>
          <option value="6">3星彩</option>
          <option value="7">4星彩</option>
          <option value="4">38樂合彩</option>
          <option value="3">49樂合彩</option>
          <option value="10">39樂合彩</option>
        </select>
      </div>
  
      <tbody class="historyTbody">

        <div class="font_red18 tx_md" id="titleTxt">
          大樂透
        </div>
  
        <div class="historyBox">
          <table class="table_org td_hm">
            <tbody id="historyTbodyTop">
              <tr>
                <td colspan="1" class="td_org1 width100 historyTd">
                  期別
                </td>
                <td colspan="1" class="td_org1 width100">
                  開獎日
                </td>
                <td colspan="6" class="td_org1 award awardTitle" id="awardID">
                  獎號
                </td>
                <td
                  colspan="1"
                  class="td_org1 width100 special"
                  style="display: block;"
                >
                  特別號
                </td>
              </tr>
              <tr class="historyTr">
                <td colspan="1" class="td_w width100 historyTd">
                  <input class="width80" type="text" />
                </td>
                <td colspan="1" class="td_w width100">
                  <input class="width80" type="text" />
                </td>
                <td class="td_w award">
                  <input  class="width40" type="text" />
                </td>
                <td class="td_w award">
                  <input  class="width40" type="text" />
                </td>
                <td class="td_w award">
                  <input  class="width40" type="text" />
                </td>
                <td class="td_w award">
                  <input  class="width40" type="text" />
                </td>
                <td class="td_w award">
                  <input  class="width40" type="text" />
                </td>
                <td class="td_w award">
                  <input  class="width40" type="text" />
                </td>
                <td class="td_w width100">
                  <input  class="width40" type="text" />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="buttonBox">


          <button class="button" id="butotn">確認修改</button>
        </div>

        <div class="historyBox2">
          <table class="table_org2 td_hm2">
            <tbody>
              <tr>
                <td colspan="1" class="td_org3 width100 historyTd">
                  刪除
                </td>
              </tr>
              <tr class="historyTr2">
                <td colspan="1" class="td_w width100 historyTd">
                  <input class="width80" type="text" name="delete"/>
                </td>
            </tbody>
          </table>
                    
          <div>
            <button class="delete" id="delete">刪除一筆</button>
            * (輸入期別) 
          </div>
        </div>

        <div class="font_red18 tx_md">
          最新一期
        </div>

        <div id="historyBox">
        </div>
      </tbody>
    </div>

    <script src="./js/admin.js"></script>
  </body>
</html>
