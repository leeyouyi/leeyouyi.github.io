        <script>

          $("html").scrollTop(0);

            var sleep = ms => new Promise(resolve => setTimeout(resolve, ms))
            /**產生提示框 */
            function waitingBox() {
                // let lan = $('#language').find(":selected").val()
                let lan =$('#language').data("lan")
                waitingLan(lan)
                y();
                }
                /**頁面載入完成呼叫倒數提示框 */
                $(function () {
                // waitingBox();
                showTime()
                
                })

                async function x(num) {
                $("#prompt-Box .point").attr("calss", num).text("..........".slice(0, num))
                $('#prompt-Box .point').attr('data-point',num)
                $('#prompt-Box .point').attr('data-text1',"..........".slice(0, num))
                }
                /**產生...動畫 */
                async function y() {
                for (let i = 0; i < 5; i += 1) {
                    // console.log("i", i);
                    for (let j = 0; j < 4; j += 1) {
                    x(j)
                    await sleep(500);
                    }
                }
            }
            /**產生倒數時間 */
            function showTime() {
            /**倒數時間 */
                    $("#prompt-Box").hide(); //刪除提示框
                    $(".gameStart").show();
                    playVoice('startMp3')

                    setTimeout(function () {
                        $(".gameStart").hide();
                        $('#box').show()
                        $('#box2').hide()
                        create()
                        flower()
                    }, 500)
            }

        </script>
