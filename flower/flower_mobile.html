    <script>

            var sleep = ms => new Promise(resolve => setTimeout(resolve, ms))
            /**產生提示框 */
            function waitingBox() {
                let lan =$('#language').data("lan")
                waitingLan(lan)
                y();
                }
                /**頁面載入完成呼叫倒數提示框 */
                $(function () {
                waitingBox();
                })

                async function x(num) {
                $("#prompt-Box .point").attr("calss", num).text("..........".slice(0, num))
                $('#prompt-Box .point').attr('data-point',num)
                $('#prompt-Box .point').attr('data-text1',"..........".slice(0, num))
                }
                /**產生...動畫 */
                async function y() {
                for (let i = 0; i < 5; i += 1) {
                    // console.log("i", i);
                    for (let j = 0; j < 4; j += 1) {
                    x(j)
                    await sleep(500);
                    }
                }
            }
            function showTime() {
                $("#prompt-Box").hide(); //刪除提示框
                $(".game-message").show();
                playVoice('startMp3')
                $('#box').show()
                $('#box2').hide()
                init()
                setTimeout(function () {
                    $(".game-message").hide();
                    create()
                },500)
            }

    </script>
