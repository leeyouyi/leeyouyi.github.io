<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>KU游娱乐城-存款专区/在线支付</title>
    <link href="./style/webBank.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  </head>
  <body>
    <div class="main_title"></div>
    <div class="contain_main">
      <div class="order">
        <div class="title">订单信息</div>
        <ul>
          <li><span>USDT单价:</span><span>7.09 </span><span>CNY</span></li>
          <li><span>充值数量 :</span><span>42.32</span><span>USDT</span></li>
          <li><span>支付方式 :</span><span>银行卡</span></li>
          <li><span>支付金额 :</span><span class="gold">￥</span><span class="gold">300</span></li>
        </ul>
      </div>

      <div class="payer">
        <div class="title">付款人真实姓名</div>
        <input type="text" placeholder="请输入付款人姓名" />
        <div class="payertxt">
          <i class="fas fa-exclamation-triangle"></i>
          输入姓名务必与实际付款人姓名一致，否则充值会失败
        </div>
        <button class="payer_btn">去付款></button>
      </div>

      <div class="notice">
        <div class="title fz17">充值协议</div>
        <ul>
          <li>1.本人自愿购买USDT币并转入[xxx]区块链钱包中</li>
          <li>2.本人确认交易资金来源于合法途径，否则愿意承担一切责任</li>
          <li>3.虚拟货币转入钱包过程时间在1-10分钟之间，依赖于区块链网络算力</li>
        </ul>
        <div class="notice_txt">
          <input type="checkbox" id="checkbox01" checked/>
          <label for="checkbox01"></label>
          我已阅读并同意以上条款
        </div>
      </div>
    </div>

    <script src="./js/clipboard.js"></script>

    <script type="text/javascript">
      window.Clipboard = (function (window, document, navigator) {
        var input, copy
        var div
        function isOS() {
          return navigator.userAgent.match(/ipad|iphone/i)
        }

        function createInput(text) {
          input = document.createElement('input')
          input.setAttribute('id', 'copyValue')
          input.setAttribute('value', text)
          document.body.appendChild(input)
          div = document.createElement('div')
          div.setAttribute('class', 'copy')
          div.setAttribute('data-clipboard-target', '#copyValue')
          document.body.appendChild(div)
          var clipboard = new ClipboardJS('.copy')
        }

        function copyToClipboard() {
          document.querySelector('.copy').click()
          document.body.removeChild(input)
        }

        function showPromt(text, type) {
          $('#typeName').empty()
          $('#typeValue').empty()
          switch (type) {
            case 1:
              $('#typeName').text('收款人')
              break
            case 2:
              $('#typeName').text('帐号')
              break
            case 3:
              $('#typeName').text('银行')
              break
            default:
              $('#typeName').empty()
          }
          $('#typeValue').text(text)
          $('.prompt_t').show().delay(800).hide(0)
        }

        copy = function (text, type) {
          createInput(text)
          copyToClipboard()
          showPromt(text, type)
        }

        return {
          copy: copy,
        }
      })(window, document, navigator)

      var name = '夏明贵'
      var bankNumber = '6228 4805 2962 1010'
      var bank = '农业银行'
      var branch = '马边支行'
      document.querySelector('#name').innerText = name
      document.querySelector('#bankNumber').innerText = bankNumber
      document.querySelector('#bank').innerText = bank
      document.querySelector('#branch').innerText = branch

      document.querySelectorAll('.inforData_li a').forEach((item, index) => {
        item.addEventListener('click', function () {
          let txt = ''
          switch (index) {
            case 0:
              txt = name
              break
            case 1:
              txt = bankNumber
              break
            case 2:
              txt = bank + ' ' + branch
              break
          }
          Clipboard.copy(txt, index)
        })
      })
      var time = 900000 //倒數XX秒
      var min = '15'
      var sec = '00'
      !(function remindTime() {
        document.querySelector('#min').innerText = min
        document.querySelector('#sec').innerText = sec
        if (time < 0) {
          //倒數完成
        } else {
          if (time > 60) {
            min = Math.floor(time / 1000 / 60)
            if (time < 60000) {
              min = '0' + min
            }
          } else {
            min = '00'
          }
          sec = (time / 1000) % 60
          if (sec < 10) sec = '0' + sec
          setTimeout(remindTime, 1000)
        }
        time -= 1000
      })()

      var btnTime = 600000 //倒數XX秒
      var btnMin = '10'
      var btnSec = '00'
      var btnFlag = true
      function btnTimeFn() {
        if (btnTime < 0) {
          //倒數完成
          btnFlag = true
        } else {
          if (btnTime > 60) {
            btnMin = Math.floor(btnTime / 1000 / 60)
          } else {
            btnMin = '0'
          }
          btnSec = (btnTime / 1000) % 60
          if (btnSec < 10) btnSec = '0' + btnSec
          setTimeout(btnTimeFn, 1000)
        }
        btnTime -= 1000
        document.querySelector('#pay').innerText = `${btnMin}:${btnSec}后可以发起申诉`
      }

      function money_pay() {
        mask()
        document.querySelector('#money_top').innerText = '已付款金额'
        document.querySelector('#payTitle').innerText = '已付款'
        document.querySelector('#payTitle').style.marginRight = '0'
        document.querySelector('#unionPay').style.display = 'none'
        document.querySelector('.remindTxt1').style.display = 'none'
        document.querySelector('.remindTxt2').style.display = 'block'
        document.querySelector('#remindImg').setAttribute('src', './images/Stay.svg')
        document.querySelector('.bottomTxt1').style.display = 'none'
        document.querySelector('.bottomTxt2').style.display = 'block'
        if (btnFlag) btnTimeFn()
        btnFlag = false
      }
      function caecel() {
        if (btnFlag) {
          document.querySelector('#money_top').innerText = '已付款金额'
          document.querySelector('#payTitle').innerText = '已取消'
          document.querySelector('#payTitle').style.marginRight = '0'
          document.querySelector('#unionPay').style.display = 'none'
          document.querySelector('#remind').style.display = 'none'
          document.querySelector('#buttonItem').style.display = 'none'
          document.querySelector('.bottomTxt1').style.display = 'none'
          document.querySelector('.bottomTxt2').style.display = 'none'
          document.querySelector('.bottomTxt3').style.display = 'block'
          document.querySelectorAll('.inforData_li').forEach((item) => {
            item.style.display = 'none'
          })
          document.querySelectorAll('.inforData_cancel').forEach((item) => {
            item.style.display = 'flex'
          })
        }
      }
      function mask() {
        if (btnFlag) {
          var mask = document.querySelector('#mask')
          var display = mask.style.display
          if (display === 'none') {
            mask.style.display = 'block'
          } else {
            mask.style.display = 'none'
          }
        }
      }

      document.querySelector('#pay').addEventListener('click', mask)
      document.querySelector('#close').addEventListener('click', mask)
      document.querySelector('#cancel').addEventListener('click', mask)
      document.querySelector('#confirm').addEventListener('click', money_pay)
      document.querySelector('#cancelBtn').addEventListener('click', caecel)
    </script>
  </body>
</html>
