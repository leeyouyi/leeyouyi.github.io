rules_WhenToPlaytxt = 我们每五分钟开放一次奖品，一天共开放180次。请注意：我们的开放时间为3月的最后一个星期日-9月的最后一个星期日为06:04 AM至09:09 PM，另一个时间为07:04 AM至10:09 PM。我们在3月的最后一个星期日-9月的最后一个星期日之间的关闭时间为：9月09:09 PM至06:04 AM，另一个时间是10:09 PM至07:04 AM。
rules_HowToPlay = 怎么玩
rules_HowToPlaytxt =您可以在我们的任何博彩中心购买彩票。我们将给您一张纸质投注单，该投注单上有开票编号，投注内容和时间。我们的投注单具有唯​​一的安全代码，请妥善保存您的投注单（请保持发行编号，内容和时间可读，否则您的机票将失效），您的机票是唯一的您购买的证据。
rules_DrawingResult = 绘图结果
rules_DrawingResulttxt = 幸运时时彩使用特殊的计算机系统来绘制中奖号码。数字将从1随机抽取到10。总共将抽出10个数字。数字顺序从左到右，从点1到点10，第一个出现的数字到点1，第二个出现的数字到点2，依此类推。当第十个数字长矛出现时，绘图停止，这十个点及其匹配的数字成为获胜数字。
rules_DrawingResulttxt2 = 我们将每5分钟发布一次每张图纸的结果。获奖号码将出现在我们的官方网站上。
rules_Properties = 物产
rules_Propertiestxt =我们在每个主要城市都有博彩中心，您可以通过其营业执照确定博彩中心的真实性。
rules_Propertiestxt2 = 我们有50％的钱将用于奖励，10％的钱将用于彩票的发行和维护，40％的钱将捐赠给联合国儿童基金会。
rules_PrizeSettings = 奖品设置
rules_PrizeSettingstxt = 幸运时时彩有奖池。奖池由多余的钱和废弃的钱组成。奖金池是对获奖奖金的使用或补充，并为委员会偿还奖金。当没有人中奖时，钱进入奖池，当中奖超过设置奖时，奖池将补足差额。如果奖池不足，委员会将支付差额。
rules_WinningThePrize = 获奖
rules_Total = 匹配总数
rules_Amount = 奖金额
rules_GettingYourPrize = 获得奖品
rules_GettingYourPrizetxt = 如果您所赢取的奖金少于125欧元，您可以进入我们的任何投注中心，并随身携带彩票。如果您的奖金总额超过125欧元，请使用票上的电话号码与我们联系，或者直接去瓦莱塔福利联合委员会获取奖金。注意：如果您的总奖金超过625欧元， 根据马耳他法律，我们有权出于税收目的向您收取获奖奖金的10％。

