FAQ_Q1 = Q：投注中心在周末開放嗎？
FAQ_A1 = 是的，我們每週營業7天。
FAQ_Q2 = Q：您如何使用彩票銷售中的錢？
FAQ_A2 = 我們有50％的錢將用於獎勵，10％的錢將用於彩票的發行和維護，40％的錢將捐贈給聯合國兒童基金會。
FAQ_Q3 = Q：我應該在哪裡領獎？
FAQ_A3 = 如果您的獎金少於125歐元，您可以進入我們的任何博彩中心以隨票獲得獎金。 如果您的獎金總額超過625歐元，請使用票上的電話號碼與我們聯繫，或者直接去瓦萊塔福利聯合委員會獲取獎金。
FAQ_Q4 = Q：我應該如何下注？
FAQ_A4 = 您可以在我們的任何博彩中心購買彩票。
FAQ_Q5 = Q：每張票的價格是多少？
FAQ_A5 = 每張票的價格為1歐元。
FAQ_Q6 = Q：如果我丟了票怎麼辦？
FAQ_A6 = 不幸的是，您的彩票是您下注的唯一證明，如果您丟失了彩票，將無法獲得獎金。
FAQ_Q7 = Q：如果我的票上有污點怎麼辦？
FAQ_A7 = 請不要擔心。 僅當我們的工作人員可以讀取開票和投注號碼時，門票仍有效。
FAQ_Q8 = Q：幸運飛艇的開放時間是什麼時候？
FAQ_A8 = 我們的開放時間為三月的最後一個星期日-9月的最後一個星期日為06:04 AM至09:04 PM，另一個時間為07:04 AM至10:09 PM。 我們每五分鐘發布一次繪圖結果，每天總計180張繪圖。 我們在三月的最後一個星期日-9月的最後一個星期天09:09 PM到06:04 AM之間關閉，另一個時間是10:09 PM到07:04 AM。