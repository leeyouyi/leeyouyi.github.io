rules_Betting = 博彩
rules_Bettingtxt = 我們總共為您提供10個位置，對於每個位置，您可以從1-10中選擇一個數字，只有當所有10個位置全部時，一個賭注才算完成填寫。
rules_Cost = 成本
rules_Costtxt = 每張票的價格為1歐元。
rules_WhenToPlay = 什麼時候玩
rules_WhenToPlaytxt = 我們每五分鐘開放一次獎品，一天共開放180次。請注意：我們的開放時間為3月的最後一個星期日-9月的最後一個星期日為06:04 AM至09:09 PM，另一個時間為07:04 AM至10:09 PM。我們在3月的最後一個星期日-9月的最後一個星期日之間的關閉時間為：9月09:09 PM至06:04 AM，另一個時間是10:09 PM至07:04 AM。
rules_HowToPlay = 怎麼玩
rules_HowToPlaytxt = 您可以在我們的任何博彩中心購買彩票。我們將給您一張紙質投注單，該投注單上有開票編號，投注內容和時間。我們的投注單具有唯​​一的安全代碼，請妥善保存您的投注單（請保持發行編號，內容和時間可讀，否則您的機票將失效），您的機票是唯一的您購買的證據。
rules_DrawingResult = 繪圖結果
rules_DrawingResulttxt = 幸運飛艇使用特殊的計算機系統來繪製中獎號碼。數字將從1隨機抽取到10。總共將抽出10個數字。數字順序從左到右，從點1到點10，第一個出現的數字到點1，第二個出現的數字到點2，依此類推。當第十個數字長矛出現時，繪圖停止，這十個點及其匹配的數字成為獲勝數字。
rules_DrawingResulttxt2 = 我們將每5分鐘發布一次每張圖紙的結果。獲獎號碼將出現在我們的官方網站上。
rules_Properties = 物產
rules_Propertiestxt = 我們在每個主要城市都有博彩中心，您可以通過其營業執照確定博彩中心的真實性。
rules_Propertiestxt2 = 我們有50％的錢將用於獎勵，10％的錢將用於彩票的發行和維護，40％的錢將捐贈給聯合國兒童基金會。
rules_PrizeSettings = 獎品設置
rules_PrizeSettingstxt = 幸運飛艇有獎池。獎池由多餘的錢和廢棄的錢組成。獎金池是對獲獎獎金的使用或補充，並為委員會償還獎金。當沒有人中獎時，錢進入獎池，當中獎超過設置獎時，獎池將補足差額。如果獎池不足，委員會將支付差額。
rules_WinningThePrize = 獲獎
rules_Total = 匹配總數
rules_Amount = 獎金額
rules_GettingYourPrize = 獲得獎品
rules_GettingYourPrizetxt = 如果您所贏取的獎金少於125歐元，您可以進入我們的任何投注中心，並隨身攜帶彩票。如果您的獎金總額超過125歐元，請使用票上的電話號碼與我們聯繫，或者直接去瓦萊塔福利聯合委員會獲取獎金。注意：如果您的總獎金超過625歐元， 根據馬耳他法律，我們有權出於稅收目的向您收取獲獎獎金的10％。

