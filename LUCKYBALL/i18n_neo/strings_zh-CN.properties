FAQ_Q1 = Q：投注中心在周末开放吗？
FAQ_A1 = 是的，我们每周营业7天。
FAQ_Q2 = Q：您如何使用彩票销售中的钱？
FAQ_A2 = 我们有50％的钱将用于奖励，10％的钱将用于彩票的发行和维护，40％的钱将捐赠给联合国儿童基金会。
FAQ_Q3 = Q：我应该在哪里领奖？
FAQ_A3 = 如果您的奖金少于125欧元，您可以进入我们的任何博彩中心以随票获得奖金。 如果您的奖金总额超过625欧元，请使用票上的电话号码与我们联系，或者直接去瓦莱塔福利联合委员会获取奖金。
FAQ_Q4 = Q：我应该如何下注？
FAQ_A4 = 您可以在我们的任何博彩中心购买彩票。
FAQ_Q5 = Q：每张票的价格是多少？
FAQ_A5 = 每张票的价格为1欧元。
FAQ_Q6 = Q：如果我丢了票怎么办？
FAQ_A6 = 不幸的是，您的彩票是您下注的唯一证明，如果您丢失了彩票，将无法获得奖金。
FAQ_Q7 = Q：如果我的票上有污点怎么办？
FAQ_A7 = 请不要担心。 仅当我们的工作人员可以读取开票和投注号码时，门票仍有效。
FAQ_Q8 = Q：幸运飞艇的开放时间是什么时候？
FAQ_A8 =我们的开放时间为三月的最后一个星期日-9月的最后一个星期日为06:04 AM至09:04 PM，另一个时间为07:04 AM至10:09 PM。 我们每五分钟发布一次绘图结果，每天总计180张绘图。 我们在三月的最后一个星期日-9月的最后一个星期天09:09 PM到06:04 AM之间关闭，另一个时间是10:09 PM到07:04 AM。