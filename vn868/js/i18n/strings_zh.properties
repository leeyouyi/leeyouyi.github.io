Web_text4 = ''包组'' 包括彩票结果中所有数字串的倒数n个数字.
Web_text5 = ''包组7'' 包括彩票结果中第一个到第六个或者是最后一个数字串的倒数n个数字.
Web_text6 = 对于''包组过关2''和''包组过关3''，我们使用''2D-包组''的数字串检查用户的下注的数字串。如果你下注 AA'#'BB，奖金的倍数是AA和BB在''2D-包组''中出现次数的较小一个。例如AA在''2D-包组''出现一次，BB出现三次，那么倍数是1';'<br> 如果AA出现三次，BB出现两次，那么倍数是2.
