<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bet-List</title>
    <link rel="stylesheet" href="./style/Bet-List.css" />
  </head>
  <body>
    <div class="betlist">
        <div class="main">
            <form id="form" method="get" action="betList.action;jsessionid=abcdbo03hdHqfeCfS0yRw">
              <input type="hidden" name="finished" value="true" />
              <input type="hidden" name="req.acctId" value="" />
              <input type="hidden" name="req.cancel" value="-1" />
              <div class="box">
                <div class="title2" style="width: 959px;">
                  <div class="lt"></div>
                  <div data-betlist="0" class="md">Bet List</div>
                  <!-- <div class="gt"></div> -->
                </div>
                <div class="body">
                  <div class="control">
                    <span data-betlist="1">Number</span>
                    <input class="txt_com" type="text" maxlength="8" id="number" name="req.number" value="" />&nbsp;&nbsp;&nbsp;&nbsp; 
                    <span data-betlist="2">Company</span>
                    <select id="company" name="req.company">
                      <option data-betlist="3" value="">ALL</option>
      
                      <option value="HN">HN - Hanoi </option>
      
                      <option value="BT">BT - Ben Tre</option>
      
                      <option value="VT">VT - Vung Tau </option>
      
                      <option value="BL">BL - Bac Lieu</option>
      
                      <option value="DLK">DLK - Dak Lak</option>
      
                      <option value="QNM">QNM - Quang Nam</option>
                    </select>
                    &nbsp;&nbsp; 
                    <span data-betlist="22" >Game</span>
                    <select id="drawType" name="req.drawType">
                      <option data-betlist="3" value="">ALL</option>
      
                      <option value="2D">2D</option>
      
                      <option value="3D">3D</option>
      
                      <option value="4D">4D</option>
      
                      <option value="5D">5D</option>
      
                      <option value="PL2">PL2</option>
      
                      <option value="PL3">PL3</option>
                    </select>
                    <select id="betTypeShort" name="req.betType"
                      ><option data-betlist="3" value="">ALL</option></select
                    >
                    &nbsp;&nbsp; Terminal
                    <select id="betTerminal" name="req.betTerminal" style="width:80px;">
                      <option data-betlist="3" value="">ALL</option>
                      <option value="web">Web</option>
                      <option value="mobile">Mobile</option>
                    </select>
                    &nbsp;&nbsp;
                    <input data-betlist="4" type="submit" class="btn_com" value="Search" />&nbsp;&nbsp;
                  </div>
                </div>
              </div>
            </form>
      
            <div class="report2">
              <table class="report2">
                <thead>
                  <tr>
                    <th data-betlist="5" colspan="12" style="text-align: right;">
                      Total:
                    </th>
                    <th id="turnover" class="th_right"></th>
                    <th id="comm" class="th_right"></th>
                    <th id="netAmt" class="th_right"></th>
                    <th colspan="2" class="th_right"></th>
                  </tr>
                  <tr>
                    <th>#</th>
                    <th data-betlist="6">Sheet No</th>
                    <th>From</th>
                    <th data-betlist="7">Player</th>
                    <th data-betlist="8">Transaction Time</th>
                    <th data-betlist="9">Last Login IP</th>
                    <th data-betlist="10">Company</th>
                    <th data-betlist="11">Number</th>
                    <th>2D</th>
                    <th>3D</th>
                    <th>4D</th>
                    <th>5D</th>
                    <th data-betlist="12">Turnover</th>
                    <th data-betlist="13">Comm</th>
                    <th data-betlist="14">Net Amt</th>
                    <th data-betlist="15">Cancel Time</th>
                    <th data-betlist="16">Function</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="hidden">
                    <td id="totalBetAmt">0.00</td>
                    <td id="totalComm">0.00</td>
                    <td id="totalNetAmt">0.00</td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr class="page">
                    <td colspan="17">
                      <span class="white">&nbsp;&nbsp;&nbsp;&nbsp;1/1&nbsp;<span data-betlist="17">Page(s)</span>&nbsp;&nbsp;&nbsp;&nbsp;<span data-betlist="18" class="white">first</span
                      >&nbsp;&nbsp;<span data-betlist="19" class="white">previous</span>&nbsp;&nbsp;<span data-betlist="20" class="white">next</span>&nbsp;&nbsp;<span data-betlist="21" class="white">last </span
                      >&nbsp;&nbsp;
                      <select
                        name="page"
                        onchange="javascript:window.location.replace(this.options[this.selectedIndex].value);"
                        style="font-family: Arial;font-size: 12px; vertical-align:middle;"
                        ><option
                          value="/member/report/betList.action;jsessionid=abcdbo03hdHqfeCfS0yRw;jsessionid=abcdbo03hdHqfeCfS0yRw?page.pageSize=50&amp;page.pageNo=1"
                          selected=""
                          >1</option
                        ></select
                      >
                    </td>
                  </tr>
                </tfoot>
              </table>
            </div>
          </div>
    </div>
    <button id="cn">中文</button>
    <button id="vn">越南</button>
    <button id="en">英文</button>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery.i18n.properties-1.0.9.js"></script>
    <!-- <script src="./js/main_Neo.js"></script> -->
    <script>
        $('#cn').click(function() {
          loadProperties('zh-CN');
          // shape(usernum)
        });
        $('#vn').click(function() {
          loadProperties('vn');
          // shape(usernum)
        });
        $('#en').click(function() {
          loadProperties('en');
          // shape(usernum)
        });
    </script>
  </body>
</html>
